<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="app.js" defer></script>
    <title>SpeedType</title>
  </head>
  <body>
    <div class="container border">
      <div id="container-header">
        <p class="header-item">Wpm:&nbsp;</p>
        <div id="wpm" class="wpm header-item">0</div>
        <div id="headerTitle" class="header-title">SpeedType⚡</div>
        <p id="timer-label" class="header-item">Time:&nbsp;</p>
        <div id="timer" class="timer header-item">0.00</div>
      </div>
      <div class="quote-display" id="quoteDisplay">
        ⚡&nbsp;Welcome to SpeedType! Please wait.....&nbsp;&nbsp;&nbsp;⚡
      </div>
      <input
        id="textInput"
        class="text-input border"
        placeholder="Start typing to begin!"
        autofocus
      />
      <div class="parameter-container">
        <div class="options">
          <div class="line">
            <label for="languagePicker">Language:&nbsp;</label>
            <select id="langaugePicker" name="langaugePicker">
              <option></option>
            </select>
          </div>
          <div>
            <label for="strip-punctuation">Strip Punctuation: </label>
            <input
              class="checkbox"
              type="checkbox"
              id="stripPunctuation"
              name="strip-punctuation"
            />
          </div>
        </div>
        <div class="options">
          <div class="line">
            <label for="minLengthInput">Min length (chars):&nbsp;</label>
            <input
              name="minLengthInput"
              id="minLengthInput"
              placeholder="Min length"
              class="input-box"
            />
          </div>
          <div class="line">
            <label for="maxLengthInput">Max length (chars):&nbsp;</label>
            <input
              name="maxLengthInput"
              id="maxLengthInput"
              placeholder="Max length"
              class="input-box"
            />
          </div>
        </div>
        <button onclick="startNew()" class="new-button">
          New text<br />(Enter)
        </button>
      </div>
    </div>
    <script src="countries.js"></script>
  </body>
</html>
