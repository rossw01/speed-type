<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>SpeedType</title>
  </head>
  <body>
    <div class="container border">
      <div id="container-header">
        <p class="header-item">Wpm:</p>
        <div id="wpm" class="header-item">0</div>
        <p id="timer-label" class="header-item">Time:</p>
        <div id="timer" class="timer header-item">0.00</div>
      </div>
      <div class="quote-display" id="quoteDisplay">
        Welcome to SpeedType, please wait...
      </div>
      <input
        id="textInput"
        class="text-input border"
        placeholder="Start typing here!"
        autofocus
      />
    </div>
  </body>
</html>
